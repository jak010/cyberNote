name: jak010 cybernote deploy
on:
  push:
    branches:
      - main
      - note
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: python3 -m pip install --upgrade pip
      - run: python3 -m pip install mkdocstrings
      - run: python3 -m pip install mkdocs-material  
      - run: python3 -m pip install pymdown-extensions
      - run: mkdocs gh-deploy -t material -c -b note --force
